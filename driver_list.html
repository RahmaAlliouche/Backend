<div id="app-bar">
    <a href="{% url 'Admin_view' %}" class="back-arrow">&#8592;</a>
    <p class="app-title">Driver List</p>
  </div>


  <div id="driver-cards-container" class="cards-container">
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Adress</th>
            <th>Manage</th>
        </tr>
        {% for driver in drivers %}
        <tr>
            <td>{{ driver.id }}</td>
            <td>{{ driver.name }}</td>
            <td>{{ driver.prenom }}</td>
            <td>{{ driver.email }}</td>
            <td>{{ driver.adress }}</td>
            <td>
                <form action="{% url 'delete_driver' driver.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<style>
    #app-bar {
    background-color: #ffffff;
    padding: 10px;
    display: flex;
    align-items: center;
  }

  .back-arrow {
    font-size: 38px;
    margin-right: 10px;
    text-decoration: none;
    color: #0dd894;
    font-weight: bold;
  }

  .app-title {
    font-size: 25px;
    margin: 0;
  }
    /* CSS for table */

    #doctor-cards-container {
        width: 100%;
        margin-top: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    /* CSS for buttons */
    .delete-button,
  .add-button {
    padding: 5px 10px;
    margin-right: 5px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    cursor: pointer;
  }

  .delete-button:hover,
  .add-button:hover {
    background-color: #45a049;
  }
</style>
